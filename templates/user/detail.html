{% extends 'layout/base.html' %}
{% load humanize %}
{% block content %}
<div class="container-fluid">
    <div class="card mt-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="/media/{{object.image}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ object.title }}</h5>
                    <p class="card-text">{{ object.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ object.updated_at|naturaltime }}</small></p>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
